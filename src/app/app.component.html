<app-tabs-full
  (tabSelectedEvent)="tabSelected($event)"
  (closeTabButtonEvent)="onCloseTabSelected($event)"
  (addTabButtonEvent)="onNewTab()"
  [isScrollable]="true"
>
  <app-tab tabTitle="Tab 1" [isCloseable]="true"> Content of tab 1 </app-tab>
  <app-tab tabTitle="Tab 2"> Content of tab 2 </app-tab>
  <app-tab tabTitle="Tab 3" [isCloseable]="true"> Content of tab 3 </app-tab>
</app-tabs-full>

<button (click)="onNewTab()">new tab</button>
<button (click)="onCloseTab()">close tab</button>

<ng-template #newTab let-data="data"> Content of tab {{ data }} </ng-template>
