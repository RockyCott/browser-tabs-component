<!-- TABSFULLCOMPONENT VIEW TEMPLATE -->

<!-- SCROLLABLE TABS -->
<div class="list-with-scroll" *ngIf="isScrollable">
  <div
    class="list sd-tabs"
    [ngClass]="{ dark: darkMode, 'drag-list': isDraggable }"
    (keydown)="handleTabKey($event)"
    tabindex="0"
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event)"
    appScrollable
    #scrollable="appScrollable"
    id="tabContainer"
    [scrollUnit]="scrollUnit"
  >
    <!-- nav tab headers are generated here -->
    <div
      *ngFor="let tab of tabs"
      class="sd-tab-label item"
      [class.active]="tab.active"
      (click)="selectTab(tab)"
      [title]="tab.title"
      cdkDrag
      id="tab-{{ tab.index }}"
      [cdkDragDisabled]="!isDraggable"
      cdkDragLockAxis="x"
      cdkDragHandle
      (cdkDragStarted)="selectTab(tab)"
      (cdkDragDropped)="onDragSelectTab(tab)"
    >
      <ng-container
        *ngTemplateOutlet="tabContentTemplate; context: { tab: tab }"
      ></ng-container>
    </div>
    <ng-container
      *ngTemplateOutlet="
        addButtonTemplate;
        context: {
          showAddTabButton: tabs?.length > 1 && showAddTabButton && !isOverflow
        }
      "
    ></ng-container>
  </div>

  <button
    class="scroll-button"
    *ngIf="isOverflow"
    [class.disable]="!scrollable.canScrollStart"
    (click)="scrollable.scrollSmooth(-1)"
    id="scroll-left"
  >
    &#8678;
  </button>

  <button
    class="scroll-button"
    *ngIf="isOverflow"
    [class.disable]="!scrollable.canScrollEnd"
    (click)="scrollable.scrollSmooth(1)"
  >
    &#8680;
  </button>
  <ng-container
    *ngTemplateOutlet="
      addButtonTemplate;
      context: {
        showAddTabButton: tabs?.length > 1 && showAddTabButton && isOverflow
      }
    "
  ></ng-container>
</div>

<!-- TABS SIN SCROLLABLE -->
<div
  class="sd-tabs"
  [ngClass]="{ dark: darkMode, 'drag-list': isDraggable }"
  (keydown)="handleTabKey($event)"
  tabindex="1"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)"
  *ngIf="!isScrollable"
>
  <!-- nav NAV TAB HEADERS ARE GENERATED HERE -->
  <div
    *ngFor="let tab of tabs"
    class="sd-tab-label"
    [class.active]="tab.active"
    (click)="selectTab(tab)"
    [title]="tab.title"
    cdkDrag
    [cdkDragDisabled]="!isDraggable"
    cdkDragLockAxis="x"
    cdkDragHandle
    (cdkDragStarted)="selectTab(tab)"
    (cdkDragDropped)="onDragSelectTab(tab)"
  >
    <ng-container
      *ngTemplateOutlet="tabContentTemplate; context: { tab: tab }"
    ></ng-container>
  </div>
  <ng-container
    *ngTemplateOutlet="
      addButtonTemplate;
      context: { showAddTabButton: tabs?.length > 1 && showAddTabButton }
    "
  ></ng-container>
</div>
<ng-content></ng-content>
<ng-template dynamic-tabs #dynamicContainer></ng-template>

<!-- TEMPLATES -->

<!-- TAB CONTENT TEMPLATE -->
<ng-template #tabContentTemplate let-tab="tab">
  <div class="sd-tab-desc">{{ tab.title }}</div>
  <div
    *ngIf="tab.isCloseable"
    class="sd-tab-icon sd-tab-close"
    (click)="closeTab(tab, true)"
    draggable="false"
  >
    <svg
      aria-hidden="true"
      data-prefix="fal"
      data-icon="times"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 320 512"
      class="svg-inline--fa fa-times fa-w-10 fa-2x"
    >
      <path
        fill="currentColor"
        d="M193.94 256L296.5 153.44l21.15-21.15c3.12-3.12 3.12-8.19 0-11.31l-22.63-22.63c-3.12-3.12-8.19-3.12-11.31 0L160 222.06 36.29 98.34c-3.12-3.12-8.19-3.12-11.31 0L2.34 120.97c-3.12 3.12-3.12 8.19 0 11.31L126.06 256 2.34 379.71c-3.12 3.12-3.12 8.19 0 11.31l22.63 22.63c3.12 3.12 8.19 3.12 11.31 0L160 289.94 262.56 392.5l21.15 21.15c3.12 3.12 8.19 3.12 11.31 0l22.63-22.63c3.12-3.12 3.12-8.19 0-11.31L193.94 256z"
      />
    </svg>
  </div>
</ng-template>

<!-- ADD BUTTON TEMPLATE -->
<ng-template #addButtonTemplate let-showAddTabButton="showAddTabButton">
  <div class="add-tab-button-container" *ngIf="showAddTabButton">
    <button class="add-tab-button" (click)="addTabButton()">+</button>
  </div>
</ng-template>
